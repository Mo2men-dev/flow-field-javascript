<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Flowfield Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: block;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #222;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
        }

        .canvas-bottom {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        canvas {
            padding: 0;
        }


        #controls-container,
        #show-controls {
            position: absolute;
            top: 0%;
            left: 0%;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: fit-content;
            height: fit-content;
            background-color: #333;
            font-size: small;
            margin: 1%;
            padding: 5px 0;
        }

        #show-controls {
            padding: 10px;
            display: flex;
            cursor: pointer;
        }

        #close-full-screen {
            position: absolute;
            margin: 1%;
            top: 0%;
            right: 0%;
            background-color: #333;
            padding: 5px 10px;
            display: none;
            cursor: pointer;
            border-radius: 50px;
        }

        #controls-container>:nth-child(even) {
            background-color: rgb(75, 75, 75);
        }

        #controls-container>span {
            width: 100%;
            display: flex;
            justify-content: start;
            height: fit-content;
            padding: 5px;
        }

        .control {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: fit-content;
            width: 100%;
            padding: 5px;
        }

        .control label {
            margin-bottom: 5px;
        }

        .btn-cont {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            border-radius: 5px;
        }

        .btn-cont>button {
            width: 25%;
        }

        .noise-scale-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 4px;
            background: #000;
            color: #fff;
            outline: none;
            border-radius: 5px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
        }

        .color-control {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-alpha-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: start;
            align-items: center;
        }

        .full-alpha-container>label {
            margin: 0;
        }

        .full-alpha-container>input {
            margin: 0 5px 0 0;
        }

        #color-picker,
        #background-color-picker {
            background: transparent;
            border: none;
            outline: none;
        }

        #reset-color-btn,
        #reset-background-btn,
        #close-btn,
        #full-screen-btn {
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            padding: 5px;
            margin: 0 0 0 5px;
            cursor: pointer;
            font-size: smaller;
            white-space: nowrap;
        }

        #code {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 10px;
        }

        #code a {
            text-decoration: none;
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>Perlin Noise - Flowfield</h1>
    <div class="canvas-container">
        <canvas></canvas>
        <div class="canvas-bottom"><span>click canvas to regenerate</span>
            <button id="full-screen-btn">
                Full Screen
            </button>
        </div>
    </div>

    <div id="show-controls">Controls</div>
    <div id="close-full-screen">X</div>

    <div id="controls-container">
        <span><button id="close-btn">X</button></span>
        <div class="control">
            <label for="">Noise Scale</label>
            <div class="btn-cont">
                <button class="decrement noise-scale-btn">-</button>
                <span id="noise-scale"></span>
                <button class="increment noise-scale-btn">+</button>
            </div>
        </div>
        <div class="control">
            <label for="">Number Of Particales</label>
            <input type="range" id="particales" min="100" max="5000" step="100">
            <span id="particales-num"></span>
        </div>
        <div class="control">
            <label for="">Noise Angle</label>
            <input type="range" id="noise-angle" min="-15" max="15" step="1" value="1">
            <span id="angle-num"></span>
        </div>
        <div class="control">
            <label for="">Acceleration</label>
            <input type="range" id="acceleration" min="-10" max="10" step="1" value="1">
            <span id="acc-num"></span>
        </div>
        <div class="control">
            <label for="">Colors</label>
            <div class="color-control">
                <input type="color" id="color-picker">
                <button id="reset-color-btn">Default Colors</button>
            </div>
        </div>
        <div class="control">
            <label for="">Background Color</label>
            <div class="color-control">
                <input type="color" id="background-color-picker">
                <button id="reset-background-btn">Default Background</button>
            </div>
        </div>
        <div class="control">
            <div class="full-alpha-container">
                <input type="checkbox" id="full-alpha-check">
                <label for="">100% Alpha</label>
            </div>
        </div>

    </div>
    <div id="code">Code on Github <a href="https://github.com/Mo2men-dev/flow-field-javascript">Here</a></div>
    <script src="./js/canvas.js" type="module"></script>
</body>

</html>
